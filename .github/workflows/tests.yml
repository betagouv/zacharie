name: Tests - Vitest & Playwright
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    if: ${{ !startsWith(github.event.head_commit.message, 'chore:') }}
    timeout-minutes: 10
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install app dependencies
        run: |
          cd app-local-first-react-router
          npm i

      - name: Install api dependencies
        run: |
          cd api-express
          npm i
          node ./scripts/copy-schema-to-app-side.js
      - name: Run app vitest tests
        run: |
          cd app-local-first-react-router
          npm run vitest

      - name: Install Playwright Browsers
        run: |
          cd e2e
          npm i
          npx playwright install --with-deps

      - name: Init DB
        run: |
          cd e2e
          npm run test:init-db
        env:
          PGDATABASE: zacharietest
          PGBASEURL: postgres://postgres:postgres@localhost:5432

      - name: Run Playwright tests
        run: |
          cd e2e
          npx playwright test
        env:
          PGBASEURL: postgres://postgres:postgres@localhost:5432
          POSTGRESQL_ADDON_URI: postgres://postgres:postgres@localhost:5432/zacharietest

      # - uses: actions/upload-artifact@v4
